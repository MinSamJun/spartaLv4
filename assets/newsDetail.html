<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/detail.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="favicon" href="./img/favicon.ico" />

    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Gothic:wght@800&display=swap"
        rel="stylesheet" />

    <title>축스피드 | 기사 상세</title>
</head>



<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/api.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const newsId = urlParams.get("newsId");
    </script>

    <!-- nav -->
    <header>
        <nav>
            <div class="nav-item">
              <h1 class="logo">
                <a href="/"><img src="./img/logo.png" width="40" alt="logo" />축스피드</a>
              </h1>
            </div>
            <div class="nav-item">
              <ul class="menu">
                <li><a id="writeA" href="/create.html" onclick="alert('로그인 후 이용 가능합니다.');return false;">Write</a>
                </li>
                <li id="signUpList"><a href="/userCreate.html">SignUp</a></li>
              </ul>
            </div>
            <div class="nav-item user-form">
              <div class="login-form">
                <input id="id" type="text" placeholder="ID 입력" onKeyPress="if (event.keyCode==13){signIn();}" />
                <input id="password" type="password" placeholder="PW 입력" onKeyPress="if(event.keyCode==13){signIn();}" />
                <button onclick="signIn()">로그인</button>
              </div>
              <!-- login user template -->
            </div>
            <div class="nav-item logout-btn blind">
              <button onclick="logOut()">로그아웃</button>
            </div>
          </nav>
    </header>

    <!-- 뉴스 -->
    <div id="nwesDiv">
        <div id="updateBtnDiv">
        </div>
        <h1 id="newsTitle"></h1>
        <div>
        <p id="newsCreatedAt"></p>
        <p id="newsUpdatedAt"></p>
        <p id="newsCreatedAt"></p>
        <p id="newsUpdatedAt"></p>
        <br>
        </div>
        <div id="newsNicknameDiv">
            <a id="newsNickname"></a>
        </div>
        <img id="newsImg" src="" />
        <p id="newsContent"></p>
        <div id="likedDiv">
            <p id="liked">3</p>
            <button id="btnLiked" onclick=clickLikedBtn(newsId)>좋아요</button>
        </div>
    </div>


    <!-- 댓글 -->
    <div class="container">
        <div class="comment-container">
            <div id="comments">

            </div>
        </div><br>

        <div id="commentForm">
            <div class="mb-3">
                <textarea onKeyPress="if (event.keyCode==13) addComment(newsId);" rows=" 4" cols="50"
                    class="form-control" id="commentContent" placeholder="댓글을 작성해주세요"></textarea>
            </div>
            <button class="btn btn" onclick=addComment(newsId)>댓글 등록</button>
        </div>
    </div>

    <footer>
        <p>NodeJs A반 6조 - 노드레인저</p>
    </footer>
    <script>
        $(document).ready(function () {
            loginCheck();
            getComments(newsId);

            getNewsDetail(newsId, function (n) {
                const [news] = n;
                $("#newsTitle").text(news.title);
                $("#newsImg").attr("src", news.img);
                $("#newsNickname").text("작성자: " + news.nickname);
                $("#newsNickname").attr("href", "http://localhost:3018/userInfo.html?userId=" + news.userId);
                $("#newsContent").text(news.content);
                $("#newsCreatedAt").text("작성일: " + news.createdAt.split("T")[0]);
                $("#newsUpdatedAt").text("수정일: " + news.updatedAt.split("T")[0]);
            });

            getNewsDetailLiked(newsId, function (likedCount) {
                $("#liked").text(likedCount);
                btnReady();
                getUserlikedcheck(newsId);
            })
        });
    </script>
    

</html>
